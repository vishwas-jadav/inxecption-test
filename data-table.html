<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table with Title and Header Row</title>
<style>
    body {
        margin: 0;
        padding: 0;
    }
    .table-container {
        padding: 20px 0;
        width: 100vw;
    }
    .table {
        display: flex;
        flex-direction: column;
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
    }
    .row {
        display: flex;
    }
    .row:nth-child(even) {
        background-color: #f2f2f2;
    }
    .cell {
        display: flex;
        flex: 0 0 auto;
        flex-basis: calc(33.33% - 20px);
        padding: 10px;
        justify-content: center;
        white-space: nowrap;
    }
    .header-cell {
        font-weight: bold;
        background-color: purple;
        color: white;
    }
    .title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
        text-align: center;
    }
</style>
</head>
<body>
<div class="table-container">
    <div class="title">Euro Exchange Rates</div>
    <div class="table">
        <div class="row header-row">
            <div class="cell header-cell">Date</div>
            <div class="cell header-cell">Currency</div>
            <div class="cell header-cell">Rate</div>
        </div>
        <!-- JavaScript will populate rows here -->
    </div>
</div>

<script src="fill-data.js"></script>
</body>
</html>
